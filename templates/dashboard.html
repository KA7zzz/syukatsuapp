{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">ダッシュボード</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    応募企業を追加
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('dashboard') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">企業名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="industry" class="form-label">業界</label>
                            <input type="text" class="form-control" id="industry" name="industry">
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL</label>
                            <input type="url" class="form-control" id="url" name="url">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">メモ</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">追加</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2>応募企業一覧</h2>
            <div class="list-group">
                {% if companies %}
                    {% for company in companies %}
                        <a href="{{ url_for('company_detail', company_id=company.id) }}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ company.name }}</h5>
                                <small>{{ company.industry or '業界未設定' }}</small>
                            </div>
                            <p class="mb-1">{{ company.notes or 'メモはありません' }}</p>
                        </a>
                    {% endfor %}
                {% else %}
                    <p>まだ応募企業はありません。左のフォームから追加してください。</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
